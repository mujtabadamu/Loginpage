<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
        <div class="head">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developer solve problems in real-time.
                watching scripted tutorials is great, but understanding how developers think is 
                invaluable.
            </p>
        </div>

      <div>
        <button class="trial-btn" type="submit">
         <strong>Try it free 7 days </strong> then $20/mo. thereafter
        </button>

        <form onSubmit="{handleSubmit}">
         
            <label>
              <input
                class="input"
                type="text"
                name="firstname"
                placeholder="First Name"
                className="input-field"
              />
            </label>
          
            <label>
              <input
                class="input"
                type="text"
                name="lastname"
                className="input-field"
                placeholder="Last Name"
              />
            </label>
         
            <label>
              <input
                type="email"
                name="email"
                class="input"
                placeholder="Email Address"
              />
            </label>
         
            <label>
              <input
                type="password"
                name="password"
                class="input"
                placeholder="Passsword"
              />
            </label>
        
          <button class="submit-btn" type="submit">
            Claim your free trial
          </button>
          <p class="term">
            By clicking the button you are agreeing to our 
             <strong>Terms and Servives</strong>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
